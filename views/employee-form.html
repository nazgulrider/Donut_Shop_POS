	<div>
		<div class="container">
            <h1 class="text-center">Employee Form</h1>
		<form>
			
		<div class="form-group row">
            
	      <label class="col-sm-2 col-form-label">FIRST NAME</label>
	      <div class="col-sm-4">
	        <input type="text" class="form-control" ng-model="personModel.firstName" placeholder="FIRST NAME">
	      </div>
            <div class="col-sm-6"></div>
	    </div>	
		<div class="form-group row">
	      <label class="col-sm-2 col-form-label">LAST NAME</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" ng-model="personModel.lastName" placeholder="LAST NAME">
	      </div>
	    </div>
	    <div class="form-group row">
	      <label class="col-sm-2 col-form-label">STREET NAME</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" ng-model="personModel.street" placeholder="STREET NAME">
	      </div>
	    </div>	
		<div class="form-group row">
	      <label class="col-sm-2 col-form-label">CITY NAME</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" ng-model="personModel.city" placeholder="CITY NAME">
	      </div>
	    </div>	
		<div class="form-group row">
	      <label class="col-sm-2 col-form-label">STATE NAME</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" ng-model="personModel.state" placeholder="STATE NAME">
	      </div>
	    </div>	
		<div class="form-group row">
	      <label class="col-sm-2 col-form-label">ZIP CODE</label>
	      <div class="col-sm-10">
	        <input type="number" class="form-control" ng-model="personModel.zip" placeholder="ZIP CODE">
	      </div>
	    </div>
	    <div class="form-group row">
	      <label class="col-sm-2 col-form-label">DATE OF BIRTH</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" ng-model="personModel.dob" placeholder="DATE OF BIRTH">
	      </div>
	    </div>	
		<div class="form-group row">
	      <label class="col-sm-2 col-form-label">PHONE NUMBER</label>
	      <div class="col-sm-10">
	        <input type="number" class="form-control" ng-model="personModel.phone" placeholder="000-000-0000">
	      </div>
	    </div>
	    <div class="form-group row">
	      <label class="col-sm-2 col-form-label">EMAIL</label>
	      <div class="col-sm-10">
       		<input type="email" class="form-control" ng-model="personModel.email" placeholder="Email">
      	</div>
    </div>
		<fieldset class="form-group row">
	      <label class="col-sm-2 col-form-label">GENDER</label>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="gender" ng-model="personModel.gender" value="Male" checked>
	            MALE
	          </label>
	        </div>
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="gender" ng-model="personModel.gender" value="Female">
	            FEMALE
	          </label>
	        </div>
	        <div class="form-check disabled">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="gender" ng-model="personModel.gender" value="Other" disabled>
	            OTHER
	          </label>
	        </div>
	      </div>
	    </fieldset>
		<div class="form-group row">
	      <label class="col-sm-2 col-form-label"></label>
	      <div class="col-sm-10">
	        <input type="submit" class="form-control" ng-click="submit()">
	      </div>
	    </div>		
		
			
		</form>	
		</div>

	</div>
